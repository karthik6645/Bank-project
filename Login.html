<body><div id="outer">

       <input type="text" id="userName" placeholder="Username" onkeyup="userNamef()"required ><br><span id="userNameVerify" ></span><br><br><br>
        &nbsp;<input type="password" id="passwordInLogin" placeholder="Password" onkeyup="passwordf()" required><br><span id="passwordInVerify"></span><br><br><br>
        <input id="remember" type="checkbox"><span>Remember me</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="" id="a">Forgotten account? </a><br><br>
        <input id="submitbtn" value="Log In"class="btn"type="submit"><br>
        
    </center>
    </form>

    </div>
</div>
